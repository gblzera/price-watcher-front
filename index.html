    <!-- CSS PARA CORRIGIR O AUTOFILL DO NAVEGADOR -->
    <style>
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #1f2937 !important; /* Cor do texto para modo claro */
        }

        html.dark input:-webkit-autofill,
        html.dark input:-webkit-autofill:hover,
        html.dark input:-webkit-autofill:focus,
        html.dark input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #374151 inset !important; /* Cor de fundo para modo escuro (gray-700) */
            -webkit-text-fill-color: #f3f4f6 !important; /* Cor do texto para modo escuro */
        }
